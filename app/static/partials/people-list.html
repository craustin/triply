<div ng-controller="PeopleListController">

	<ul class="nav nav-list">
		<li class="nav-header">Participants</li>
		<li ng-repeat="person in people">
			<table style="width:100%">
				<tbody>
					<tr>
						<td width="*">
							<a href="#">{{person.name}} <i class="icon-star" ng-if="$first"></i></a>
						</td>
						<td ng-style="{'text-align': 'right', 'color': $first ? '#CCCCCC' : '#000000'}">5.00</td>
					</tr>
				</tbody>
			</table>
		</li>
		<li class="divider"></li>
		<li>
			<a href="#asdf" role="button" data-toggle="modal"><i class="icon-user"></i> Add Person</a>
		</li>
	</ul>
	
	<!-- New Person Modal -->
	<div id="newPersonModal" class="modal hide fade" tabindex="-1" role="dialog" style="width:350px">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
			<strong>New Person</strong>
		</div>
		<div class="modal-body">
			<a href="#" id="new-person-name" data-type="text"></a><br/>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn btn-primary" id="new-person-btn">Create</button>
		</div>
	</div>

</div>

<!-- Edit Cost Modal -->
<div id="editCostModal" class="modal hide fade" tabindex="-1" role="dialog" style="width:350px">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
		<strong><a href="#" id="edit-cost-name" data-type="text">Hotel</a></strong><br/>
	</div>
	<div class="modal-body">
		<a href="#" id="edit-cost-cost" data-type="text">$500</a><br/>
		<a href="#" id="edit-cost-paid-by" data-type="typeahead" data-placement="right">Craig</a><br/>
		<a href="#" id="edit-cost-paid-for" data-type="text">Craig, Xiaoyi, Jim, Wendy</a><br/>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary">Save Changes</button>
	</div>
</div>
